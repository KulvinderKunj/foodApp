<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/style/style.css" />

  <body>

      <a id="logo" href="index.html"> FoodApp</a>

    <main>

          </li>
          <li class="product">
            <article>
              <img src="/images/mike-PxJ9zkM2wdA-unsplash.jpg" alt="Burgur" />

                <h2> Cheesy Chicken Burgers</h2>
                <a href="" class="btn">Add to Cart</a>
